services:
  - type: web
    name: rimkus-v2
    runtime: node
    repo: https://github.com/alphaluna21/RIMKUS-V2
    branch: main
    buildCommand: cd Archive && npm install
    startCommand: cd Archive && node index.js  # Replace with your actual start file if needed
    envVars:
      - key: NODE_VERSION
        value: 20.18.1
